<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1>Registrar</h1>
                <p class="text-muted">Crie agora mesmo seu login</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="name" placeholder="Seu nome" autocomplete="username" required>
                  <div *ngIf="submitted && f.name?.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Nome inválido</div>
                  </div>

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" placeholder="Seu email" autocomplete="email" required>
                  <div *ngIf="submitted && f.email?.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">E-mail inválido</div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" placeholder="Senha" autocomplete="new-password" required>
                  <div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password inválido</div>
                    <div *ngIf="f.password.errors.minlength">Password deve ter no minimo 6 digitos</div>
                </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repita Senha" autocomplete="new-password" required>
                </div>
                <button type="button" type="submit" class="btn btn-block btn-success">Criar conta</button>
                <a [routerLink]="['/login']" class="btn btn-block btn-danger">Voltar</a>

              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
