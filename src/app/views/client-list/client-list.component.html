<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Seus Clientes
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm text-center">
            <thead>
              <tr>
                <th>CPF/CNPJ</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
              </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let client of clients" >
                    <td>{{ client.cpf | mask: '000.000.000-00'}}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.email }}</td>
                    <td> 
                      <div class="row align-items-center">
                        <div class="col-4 ">
                          <button type="button" [routerLink]="['/client/register']" [state]="client" class="btn btn-primary"><i class="fa fa-pencil"></i>&nbsp;Atualizar</button>
                        </div>
                        <div class="col-4 ">
                          <button type="button" data-toggle="modal" (click)="openModalDelete(client)" class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;Deletar</button>
                        </div>
                      </div>
                    </td>
                   
                  </tr>
                  
            </tbody>
          </table>
       
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
