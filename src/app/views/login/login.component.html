<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Entre com sua conta</p>

                  <div class="input-group mb-3"> 
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-at"></i></span>
                    </div>
                    <input placeholder="email" type="email" formControlName="username" class="form-control" />
                    <div *ngIf="loading && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                  </div>
 
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                    <input placeholder="senha" type="password" formControlName="password" class="form-control" />
                    <div *ngIf="loading && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="button" type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Esqueci a senha?</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Primeiro Acesso?</h2>
                  <p>Se este for seu primeiro acesso, vocÃª deve criar seu login.</p>
                  <button (click)="redirectRegister()" type="button" class="btn btn-primary active mt-3">Criar login!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
