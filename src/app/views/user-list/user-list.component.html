<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Seus Funcionários
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" >
                    <td>{{ user.cpf | mask: '000.000.000-00'}}</td>
                    <td>{{ user.name }}</td>
                    <td> 
                      <div class="row align-items-center">
                        <div class="col-4 ">
                          <button type="button" [routerLink]="['/user/register']" [state]="user" class="btn btn-primary"><i class="fa fa-pencil"></i>&nbsp;Atualizar</button>
                        </div>
                        <div class="col-4 ">
                          <button type="button" (click)="openModalDelete()" class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;Deletar</button>
                        </div>
                      </div>
                    </td>
                   
                  </tr>
                  
            </tbody>
          </table>
