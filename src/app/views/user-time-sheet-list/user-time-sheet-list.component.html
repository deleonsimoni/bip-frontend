

<div class="row">
  <div class="col-lg-12">
     <div class="card">
        <div class="card-header">
          <i class="fa fa-clock-o"></i> Folha de Ponto
        </div>
        <div class="card-body">
          <form class="user" [formGroup]="userTimeSheetListForm" >
              <div class="form-group row">
                <div class="col-md-7">
                    <select id="select2" formControlName="employee" name="select2" #employee [(ngModel)]="employeeId" (change)="listTimeSheet($event, employee.value)" class="form-control form-control-lg">
                      <option selected="true" disabled>Selecione</option>
                      <option *ngFor="let employee of employees" value={{employee._id}}> {{employee.name}}</option>
                    </select>
                </div>
                <div class="col-md-5">
                      <div >
                        <input class="form-control form-control-lg" [ngModel]="currentDate | date: 'yyyy-MM'" (ngModelChange)="dateChanged($event)" formControlName="dateinput" type="month" name="dateinput" placeholder="date">
                      </div>
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                      <button type="button" (click)="consult()" class="btn btn-block btn-outline-info">Consultar</button>
                  </div>
              </div>
              <ng-template [ngIf]="isRecord" [ngIfElse]="isNotRecord">
                  <table class="table table-bordered table-striped table-sm text-center">
                    <thead>
                      <tr>
                        <th>Data</th>
                        <th>Entrada</th>
                        <th>Saída</th>
                        <th>Jornada</th>
                        <th>Apontamentos</th>
                      </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let listTimeSheetEmployees of listTimeSheetEmployee">
                            <!--td>{{ listTimeSheetEmployees.date | date: 'dd/MM/yyyy'}}</td0-->
                            <td>{{ listTimeSheetEmployees.date}}</td>
                            <td>{{ listTimeSheetEmployees.entry}}</td>
                            <td>{{ listTimeSheetEmployees.exit}}</td>
                            <td>
                                <alert  type="warning">
                                  {{ listTimeSheetEmployees.journey}}
                                </alert>
                            </td>
                            <td>{{ listTimeSheetEmployees.note}}</td>
                            <td> 
                              <div class="row align-items-center">
                                <div class="mr-2 ml-4">
                                  <button type="button" (click)="update(listTimeSheetEmployees)" class="btn btn-primary"><i class="fa fa-pencil"></i>&nbsp;Atualizar</button>
                                </div>
                                <div class="mr-2 ml-2">
                                  <button type="button" data-toggle="modal" (click)="openModalDelete(listTimeSheetEmployees)" class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;Deletar</button>
                                </div>
                              </div>
                            </td>
                        </tr>
                    </tbody>
                  </table>
              </ng-template>
              <ng-template #isNotRecord>
                <alert  type="warning">
                  Não existe registro para essa consulta.
                </alert>
              </ng-template>

            </form>  
         </div>
      </div>
  </div>
    <!--/.col-->
</div>
