<div class="col-12">
      <div class="card">
        <div class="card-header">
          <strong>Funcionário</strong>
          <small>{{isUpdate ? 'Atualizar' : 'Cadastrar'}}</small>
        </div>
        <div class="card-body">
          <form class="user" [formGroup]="userForm" (ngSubmit)="register()">


                <div class="form-group">
                    <label for="company">Nome Completo</label>
                    <input [class.is-invalid]="userForm.get('name').invalid && userForm.get('name').touched"  placeholder="Nome Completo" class="form-control" formControlName="name" name="fullname" required>
                    <div class="invalid-feedback">
                        Digite o nome do Funcionário.
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="vat">CPF<span></span>
                        </label> 
                        <input [class.is-invalid]="userForm.get('cpf').invalid && userForm.get('cpf').touched"   placeholder="CPF" class="form-control" formControlName="cpf" name="cpf" mask="000.000.000-00">
                        <div class="invalid-feedback">
                            Digite um CPF válido.
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="vat">Email <span></span>
                        </label> 
                        <input [class.is-invalid]="userForm.get('email').invalid && userForm.get('email').touched" type="email" placeholder="Email" class="form-control" formControlName="email" name="Email">
                        <div class="invalid-feedback">
                            Digite um e-mail válido
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="passw">Senha para acesso <span></span>
                    </label> 
                    <input [class.is-invalid]="userForm.get('password').invalid && userForm.get('password').touched" placeholder="Digite a Senha" class="form-control" formControlName="password" name="password">
                    <div class="invalid-feedback">
                       Digite uma senha para acesso
                    </div>
                    
                </div>


                <div class="row" formArrayName="phones">
                    <div class="form-group col-sm-6">
                        <label for="city">WhatsApp</label>
                        <input  type="tel" mask="(00) 00009-0000" class="form-control" placeholder="WhatsApp" formControlName="whatsapp"
                        name="main">                    
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="postal-code">Celular</label>
                        <input  type="tel" mask="(00) 00009-0000" class="form-control" placeholder="Celular" formControlName="phone"
                        name="main">                    
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Valor da hora do profissional<span></span>
                    </label> 
                    <input currencyMask [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',' }" placeholder="R$" class="form-control" formControlName="price" name="price">
                    
                </div>
                   

                <div formArrayName="address">
                    <div class="form-group row col-sm-6">
                        <label for="CEP">CEP</label>
                        <input  type="zip" mask="00000-000" class="form-control" (change)="changeFindCEP($event)" placeholder="CEP" formControlName="zip" name="zip">
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-5">
                            <label for="street">Rua</label>
                            <input type="text" formControlName="street" class="form-control" id="street" placeholder="Digite o nome da rua">
                        </div>
                        <div class="form-group col-sm-3">
                          <label for="number">Nº</label>
                          <input type="text" formControlName="number" class="form-control" id="number" placeholder="Número">
                      </div>
                        <div class="form-group col-sm-4">
                            <label for="Complemento">Complemento</label>
                            <input type="text" formControlName="complement" class="form-control" id="Complemento" placeholder="Exemplo: casa, apt 65">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-8">
                        <label for="city">Cidade</label>
                        <input type="text" formControlName="city" class="form-control" id="city" placeholder="Digite a cidade">
                        </div>
                        <div class="form-group col-sm-4">
                        <label for="postal-code">Estado</label>
                        <input type="text" formControlName="state" class="form-control" id="postal-code" placeholder="Digite o Estado">
                        </div>
                    </div>
               </div>
                <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    <button type="submit" [disabled]="!userForm.valid" class="btn btn-block btn-outline-success">Salvar</button>
                </div>
                <br/>
                <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    <button type="button" (click)="voltar()" class="btn btn-block btn-outline-danger">Voltar</button>
                </div>
                
            </form>

        </div>
      </div>
    </div><!--/.col-->
