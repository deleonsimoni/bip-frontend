

<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-clock-o"></i> Folha de Ponto
        </div>
        <div class="card-body">

        <div class="form-group row">
            
            <div class="col-md-7">
                <select id="select2" name="select2" class="form-control form-control-lg">
                    <option value="0">Selecione o funcionário</option>
                    <option value="1">João</option>
                    <option value="2">Zé</option>
                </select>
            </div>

            <div class="col-md-5">
                <div >
                  <input class="form-control form-control-lg" [ngModel]="currentDate | date: 'yyyy-MM'" (ngModelChange)="dateChanged($event)" id="date-input" type="month" name="date-input" placeholder="date">
                </div>
            </div>
        </div>
        <div class="form-group row">
            
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-outline-info">Consultar</button>
            </div>

        </div>



          <table class="table table-bordered table-striped table-sm text-center">
            <thead>
              <tr>
                <th>Data</th>
                <th>Entrada</th>
                <th>Pausa</th>
                <th>Retorno</th>
                <th>Saída</th>
                <th>Jornada</th>
                <th>Apontamentos</th>
              </tr>
            </thead>
            <tbody >
                <tr *ngFor="let day of days">
                    <td>{{ day.date | date: 'dd/MM/yyyy'}}</td>
                    <td>----</td>
                    <td>----</td>
                    <td>----</td>
                    <td>----</td>
                    <td>
                        <alert  type="warning">
                            Sem apontamentos
                        </alert>
                    </td>
                    <td>----</td>

                </tr>

                  
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
